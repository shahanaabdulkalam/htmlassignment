<!DOCTYPE html>
<head>
   
    <title>Remove Dots</title>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kivi</li>
        <li>grapes</li>
       </ol>
       <h1>Unordered List</h1>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kivi</li>
        <li>grapes</li>
    </ul>     
    
</body>
</html>
